<!DOCTYPE html>
<html>
<head>
	<title>Peerster</title>
	<link rel="stylesheet" href="style.css"/>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="script.js" type="text/javascript"></script>
</head>
<body>
<div id="content">
	<h1>Peerster</h1>
	<div id="column1">
		<h3>Chat box</h3>
		<div id="chat-box">
			<ul id="message-list"></ul>
		</div>
				<h4>Message</h4>
				<input type="text" id="message" placeholder="Hello World"/>
				<button id="send" type="button">Send</button>
				<button id="refresh-message" type="button">Refresh</button>

	</div>
	<div id="column2">
		<h3>Node Box</h3>
		<div id="node-box">
		<ul id="node-list"></ul>

		</div>
			<h4>Add peer</h4>
			<input type="text" id="peer-text" placeholder="Address (ip:port)"/>
			<button id="add-peer" type="button">Add</button>
			<button id="refresh-peer" type="button">Refresh</button>

	</div>
	<div id="column3">
		<h3>My identifier</h3>
		<p id="my-id">Random identifier</p>
	</div>
</div>
</body>
</html>
